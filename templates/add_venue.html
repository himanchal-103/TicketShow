{% extends 'base_layout_admin.html' %}
{% block body %}

<div class="container-fluid h_heading">
    <p class="h">ADD VENUE</p>
</div>

<div class="container-fluid add_form">
    <form action="{{ url_for('add_venue') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">NAME OF VENUE</label>
            <input type="text" class="form-control" placeholder="Name of Venue"
                name="venue_name">
        </div>
        <div class="mb-3">
            <label class="form-label">PLACE</label>
            <input type="text" class="form-control" placeholder="Place"  name="place">
        </div>
        <div class="mb-3">
            <label class="form-label">CAPACITY</label>
            <input type="number" class="form-control" placeholder="Capacity"  name="capacity">
        </div>
        <button type="submit" class="btn btn-primary btn-large">SUBMIT</button>
    </form>
</div>

{% endblock %}
